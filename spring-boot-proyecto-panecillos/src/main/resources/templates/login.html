<!DOCTYPE html>
<html xmlns:th="http://www-thymeleaf.org">
<head th:replace="fragments/head::head">
</head>
<body>
<body>

	<div class="body-wrapper">

		<header th:replace="fragments/header::header"> </header>

		<div class="breadcrumb-area">
			<div class="container">
				<div class="breadcrumb-content">
					<ul>
						<li><a th:href="@{/index}">Home</a></li>
						<li class="active">Inicio</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="page-section mb-60">
			<div class="container">
				<div class="row">
					<div class="col-sm-12 col-md-12 col-xs-12 col-lg-6 mb-30">
						<!-- Login Form s-->
						<form th:action="@{/iniciar}" method="post">
							<div class="login-form">
								<h4 class="login-title">Login</h4>
								<div class="row">

									<div class="col-md-12 col-12 mb-20 alert alert-danger" th:if="${error!=null}" 
									th:text="${error}">
                                           
                                     </div>

									<div class="col-md-12 col-12 mb-20">
										<label>Correo Electronico</label> <input class="mb-0"
											type="email" placeholder="Correo Electronico" name="email">
									</div>
									<div class="col-12 mb-20">
										<label>Password</label> <input class="mb-0" type="password"
											placeholder="Password" name="password">
									</div>
									<div class="col-md-8">
										<div class="check-box d-inline-block ml-0 ml-md-2 mt-10">
											<input type="checkbox" id="remember_me"> <label
												for="remember_me">Remember me</label>
										</div>
									</div>
									<div class="col-md-4 mt-10 mb-20 text-left text-md-right">
										<a href="#"> Recordar password?</a>
									</div>
									<div class="col-md-12">
										<input type="submit" value="Ingresar "
											class="register-button mt-0" />
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
						<form th:action="@{/login}" method="post">
							<div class="login-form">
								<h4 class="login-title">Registrate</h4>
								<div class="row">
									<div class="col-md-12 col-12 mb-20 alert alert-success" th:if="${success!=null}" 
									th:text="${success}"></div>
									<div class="col-md-6 col-12 mb-20">
										<label>Nombre</label> <input class="mb-0" type="text"
											placeholder="Nombre" name="nombre">
									</div>
									<div class="col-md-6 col-12 mb-20">
										<label>Apellido</label> <input class="mb-0" type="text"
											placeholder="Apellido" name="apellido">
									</div>
									<div class="col-md-12 mb-20">
										<label>Correo Electronico*</label> <input class="mb-0"
											type="email" placeholder="Email Address" name="email">
									</div>
									<div class="col-md-6 mb-20">
										<label>Password</label> <input class="mb-0" type="password"
											placeholder="Password" name="password">
									</div>
									<div class="col-md-6 mb-20">
										<label>Confirmar Password</label> <input class="mb-0"
											type="password" placeholder="Confirm Password"
											name="repassword">
									</div>
									<div class="col-12">
										<input type="submit" value="Ingresar "
											class="register-button mt-0" />
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Login Content Area End Here -->
		<!-- Begin Footer Area -->
		<div class="footer" th:replace="fragments/footer :: footer"></div>

		<!-- Footer Area End Here -->
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script th:src="@{/js/vendor/jquery-1.12.4.min.js}"></script>
	<!-- Popper js -->
	<script th:src="@{/js/vendor/popper.min.js}"></script>
	<!-- Bootstrap V4.1.3 Fremwork js -->
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<!-- Ajax Mail js -->
	<script th:src="@{/js/ajax-mail.js}"></script>
	<!-- Meanmenu js -->
	<script th:src="@{/js/jquery.meanmenu.min.js}"></script>
	<!-- Wow.min js -->
	<script th:src="@{/js/wow.min.js}"></script>
	<!-- Slick Carousel js -->
	<script th:src="@{/js/slick.min.js}"></script>
	<!-- Owl Carousel-2 js -->
	<script th:src="@{/js/owl.carousel.min.js}"></script>
	<!-- Magnific popup js -->
	<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
	<!-- Isotope js -->
	<script th:src="@{/js/isotope.pkgd.min.js}"></script>
	<!-- Imagesloaded js -->
	<script th:src="@{/js/imagesloaded.pkgd.min.js}"></script>
	<!-- Mixitup js -->
	<script th:src="@{/js/jquery.mixitup.min.js}"></script>
	<!-- Countdown -->
	<script th:src="@{/js/jquery.countdown.min.js}"></script>
	<!-- Counterup -->
	<script th:src="@{/js/jquery.counterup.min.js}"></script>
	<!-- Waypoints -->
	<script th:src="@{/js/waypoints.min.js}"></script>
	<!-- Barrating -->
	<script th:src="@{/js/jquery.barrating.min.js}"></script>
	<!-- Jquery-ui -->
	<script th:src="@{/js/jquery-ui.min.js}"></script>
	<!-- Venobox -->
	<script th:src="@{/js/venobox.min.js}"></script>
	<!-- Nice Select js -->
	<script th:src="@{/js/jquery.nice-select.min.js}"></script>
	<!-- ScrollUp js -->
	<script th:src="@{/js/scrollUp.min.js}"></script>
	<!-- Main/Activator js -->
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
