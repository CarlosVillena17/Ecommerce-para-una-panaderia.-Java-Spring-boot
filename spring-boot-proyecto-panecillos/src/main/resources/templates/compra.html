<!DOCTYPE html>
<html xmlns:th="http://www-thymeleaf.org">
<head th:replace="fragments/head::head">
</head>
<body>
	<div class="body-wrapper">
            <!-- Begin Header Area -->
            <header th:replace="fragments/header::header"> </header>
            <!-- Header Area End Here -->
            <!-- Begin Li's Breadcrumb Area -->
            <div class="breadcrumb-area">
                <div class="container">
                    <div class="breadcrumb-content">
                        <ul>
                            <li><a th:href="@{/index}">Home</a></li>
                            <li class="active">Checkout</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Li's Breadcrumb Area End Here -->
            <!--Checkout Area Strat-->
            <div class="checkout-area pt-60 pb-30">
                <div class="container">
                    
                    <div class="row">
                        <div class="col-lg-6 col-12">
                            <form action="#">
                                <div class="checkbox-form">
                                    
                                    <h3>Detalle de compra</h3>
                                    <img th:src="@{/images/payment/todos.png}" alt="" style="width:50%; margin-bottom: 10px;">
                                    <br>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="country-select clearfix">
                                                <label>Dirección de facturación<span class="required">*</span></label>
                                                <select class="nice-select wide">
                                                  <option data-display="Peru">Perú</option>
                                                  <option value="uk">Colombia</option>
                                                  <option value="rou">Argentina</option>
                                                  <option value="fr">Chile</option>
                                                  <option value="de">Bolivia</option>
                                                  <option value="aus">Mexico</option>
                                                </select>
                                            </div>
                                        </div> 
                                        <div class="col-md-12">
                                            <div class="checkout-form-list">
                                                <label>Nombre en la tarjeta</label>
                                                <input placeholder="" type="text">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="checkout-form-list">
                                                <label>MM / AA<span class="required">*</span></label>
                                                <input placeholder="" type="text">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="checkout-form-list">
                                                <label>CVC <span class="required">*</span></label>
                                                <input placeholder="" type="text">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="checkout-form-list">
                                                <label>Codigo postal <span class="required">*</span></label>
                                                <input placeholder="" type="text">
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-12">
                                            <div class="checkout-form-list create-acc">
                                                <input id="cbox" type="checkbox">
                                                <label>Recordar esta tarjeta</label>
                                            </div>
                                           
                                        </div>
                                    </div> 
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-6 col-12">
                            <div class="your-order">
                                <h3>Su pedido</h3>
                                <div class="your-order-table table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th class="cart-product-name">Producto</th>
                                                <th class="cart-product-total">Total</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="cart_item" th:each="carrito: ${listarCarrito}">
                                              <td class="cart-product-name"> [[${carrito.nombre}]]  <strong class="product-quantity"  th:text="'  x'+ ${carrito.cantidad}"></strong></td>
                                              <td class="cart-product-total"><span class="amount" th:text="'S/ '+${carrito.precioCompra*carrito.cantidad}"></span></td>  
                                            </tr>
                                            
                                        </tbody>
                                        <tfoot>
                                       		 <tr class="order-total">
                                                <th>Sub Total</th>
                                                <td><span class="amount" th:text="'S/ '+${totalPagarSinDescuento}"></span></td>
                                            </tr>
                                            <tr class="order-total">
                                                <th>Descuento</th>
                                                <td><span class="amount" th:text="'S/ '+${totalPagarSinDescuento-totalPagar}"></span></td>
                                            </tr>
                                            <tr class="order-total">
                                                <th>Total</th>
                                                <td><strong><span class="amount" th:text="'S/ '+${totalPagar}"></span></strong></td>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                                <div class="payment-method">
                                    <div class="payment-accordion">
                                        <div id="accordion">
                                          <div class="card">
                                            <div class="card-header" id="#payment-1">
                                              <h5 class="panel-title">
                                                <a class="" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                                  <img th:src="@{/images/payment/bcp.png}" alt="" width="25%" >
                                                </a>
                                              </h5>
                                            </div>
                                            <div id="collapseOne" class="collapse show" data-parent="#accordion">
                                              <div class="card-body">
                                                <img th:src="@{/images/payment/qr.jpg}" alt="" width="40%" th:style="'margin-left: 10rem;'">
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="order-button-payment">
                                            <a th:onclick="procesar()">Comprar </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Checkout Area End-->
            <!-- Begin Footer Area -->
            <div class="footer" th:replace="fragments/footer :: footer">
			
			</div>
            <!-- Footer Area End Here -->
        </div>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	
	<script  th:src="@{/js/funciones.js}"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>
        <script src="//code.tidio.co/wcwjpa0p5jh0w0clt1tj9edx7fz1g6wi.js" async></script>
        <script th:src="@{/js/vendor/jquery-1.12.4.min.js}"></script>
		<!-- Popper js -->
		<script th:src="@{/js/vendor/popper.min.js}"></script>
		<!-- Bootstrap V4.1.3 Fremwork js -->
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<!-- Ajax Mail js -->
		<script th:src="@{/js/ajax-mail.js}"></script>
		<!-- Meanmenu js -->
		<script th:src="@{/js/jquery.meanmenu.min.js}"></script>
		<!-- Wow.min js -->
		<script th:src="@{/js/wow.min.js}"></script>
		<!-- Slick Carousel js -->
		<script th:src="@{/js/slick.min.js}"></script>
		<!-- Owl Carousel-2 js -->
		<script th:src="@{/js/owl.carousel.min.js}"></script>
		<!-- Magnific popup js -->
		<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
		<!-- Isotope js -->
		<script th:src="@{/js/isotope.pkgd.min.js}"></script>
		<!-- Imagesloaded js -->
		<script th:src="@{/js/imagesloaded.pkgd.min.js}"></script>
		<!-- Mixitup js -->
		<script th:src="@{/js/jquery.mixitup.min.js}"></script>
		<!-- Countdown -->
		<script th:src="@{/js/jquery.countdown.min.js}"></script>
		<!-- Counterup -->
		<script th:src="@{/js/jquery.counterup.min.js}"></script>
		<!-- Waypoints -->
		<script th:src="@{/js/waypoints.min.js}"></script>
		<!-- Barrating -->
		<script th:src="@{/js/jquery.barrating.min.js}"></script>
		<!-- Jquery-ui -->
		<script th:src="@{/js/jquery-ui.min.js}"></script>
		<!-- Venobox -->
		<script th:src="@{/js/venobox.min.js}"></script>
		<!-- Nice Select js -->
		<script th:src="@{/js/jquery.nice-select.min.js}"></script>
		<!-- ScrollUp js -->
		<script th:src="@{/js/scrollUp.min.js}"></script>
		<!-- Main/Activator js -->
		<script th:src="@{/js/main.js}"></script>
</body>
</html>
