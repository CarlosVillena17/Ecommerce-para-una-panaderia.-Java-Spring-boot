<!DOCTYPE html>
<html xmlns:th="http://www-thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Panecillos-Admin</title>
<link
	href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"
	rel="stylesheet" />
<link th:href="@{/css/stylesadmin.css}" rel="stylesheet" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
	crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
		<a class="navbar-brand ps-3" th:href="@{/admin/index}">Panecillos</a>
		<button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0"
			id="sidebarToggle" href="#!">
			<i class="fas fa-bars"></i>
		</button>
		<form
			class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
			<div class="input-group">
				<input class="form-control" type="text" placeholder="buscar..."
					aria-label="Search for..." aria-describedby="btnNavbarSearch" />
				<button class="btn btn-primary" id="btnNavbarSearch" type="button">
					<i class="fas fa-search"></i>
				</button>
			</div>
		</form>
		<!-- Navbar-->
		<ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" id="navbarDropdown" href="#"
				role="button" data-bs-toggle="dropdown" aria-expanded="false"><i
					class="fas fa-user fa-fw"></i></a>
				<ul class="dropdown-menu dropdown-menu-end"
					aria-labelledby="navbarDropdown">

					
					<li><a class="dropdown-item" th:href="@{/index}">Salir</a></li>
				</ul></li>
		</ul>
	</nav>
	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav class="sb-sidenav accordion sb-sidenav-dark"
				id="sidenavAccordion" th:replace="fragments/navbar::navbar"></nav>
		</div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<h1 class="mt-4">Productos</h1>
					<br>
					<div class="card-title">
						<h3 class="mt-4 mb-5 text-center">Tabla productos</h3>
					</div>
					<div class="xl-6  mb-4">
						<a class="btn btn-success" th:href="@{/admin/crear}">Crear producto </a>
					</div>
					<div class="xl-6  mb-4 alert alert-success" th:if="${success!=null}" th:text="${success}">
						
					</div>
					<table class="table">
						<thead class="table-dark">
							<tr>
								<th>Codigo</th>
								<th>Foto</th>
								<th>Nombre</th>
								<th>Precio</th>
								<th>Descripcion</th>
								<th>Editar</th>
								<th>Eliminar</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="producto: ${productos}">
								<td>[['P0-'+${producto.id}]]</td>
								<td><img th:src="@{'/uploads/'+${producto.foto}}"
									alt="Li's Product Image" th:style="'width: 100px;'"></td>
								<td th:text="${producto.nombre}"></td>
								<td th:text="${producto.precio}"></td>
								<td th:text="${producto.descripcion}"></td>
								<td><a th:href="@{'/admin/editarProducto/'+${producto.id}}"  class="btn btn-primary">Editar</a></td>
								<td><a  th:onclick="eliminarProducto([[${producto.id}]])" class="btn btn-danger">Eliminar</a></td>

							</tr>
						</tbody>
					</table>

				</div>

			</main>
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid px-4">
					<div
						class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Your Website 2021</div>
						<div>
							<a href="#">Privacy Policy</a> &middot; <a href="#">Terms
								&amp; Conditions</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>
	<script th:src="@{/js/funciones.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/scripts.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/chart-area-demo.js}"></script>
	<script th:src="@{/js/chart-bar-demo.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/datatables-simple-demo.js}"></script>
</body>
</html>
